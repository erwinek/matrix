# LED Screen Configuration File
# Plik konfiguracyjny dla ekranu LED
#
# Użycie: ./bin/led-image-viewer --config screen_config.ini
# Usage:  ./bin/led-image-viewer --config screen_config.ini

[screen]
# Screen ID (1-255)
# ID ekranu (1-255)
screen_id = 1

# Matrix configuration for RGB LED panels
# Konfiguracja matrycy dla paneli RGB LED
#
# rows: wysokość pojedynczego panelu (zazwyczaj 64)
# cols: szerokość pojedynczego panelu (zazwyczaj 64)
# chain_length: liczba paneli połączonych poziomo (szeregowo)
# parallel: liczba łańcuchów połączonych pionowo (równolegle)
#
# Ekran 1 (192x192): 3x3 panele = chain_length:3, parallel:3
# Ekran 2 (64x512):  1x8 paneli (pionowo) = chain_length:1, parallel:8

rows = 64
cols = 64
chain_length = 3
parallel = 3

# Hardware mapping (usually "regular")
# Mapowanie sprzętowe (zazwyczaj "regular")
hardware_mapping = regular

# Pixel mapper (leave empty for standard layouts, use "V-mapper" for vertical)
# Mapowanie pikseli (puste dla standardowych układów, "V-mapper" dla pionowych)
# pixel_mapper = 

# GPIO slowdown (0-4, zalecane 3 dla RPi4)
# Spowolnienie GPIO (0-4, recommended 3 for RPi4)
gpio_slowdown = 3

# Serial port for ESP32 communication
# Port szeregowy do komunikacji z ESP32
# Note: For cross-connected testing with ttyUSB1, use /dev/ttyUSB0
serial_port = /dev/ttyUSB0
serial_baudrate = 1000000

# Display diagnostics on startup (true/false)
# Wyświetl ekran diagnostyczny przy starcie (true/false)
show_diagnostics = true

