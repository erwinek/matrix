# LED Screen Configuration File - Vertical Screen
# Plik konfiguracyjny dla ekranu LED - Ekran pionowy
#
# Użycie: ./bin/led-image-viewer --config screen_config_vertical.ini
# Usage:  ./bin/led-image-viewer --config screen_config_vertical.ini

[screen]
# Screen ID (1-255)
# ID ekranu (1-255)
screen_id = 2

# Matrix configuration for RGB LED panels - VERTICAL SCREEN
# Konfiguracja matrycy dla paneli RGB LED - EKRAN PIONOWY
#
# 8 paneli 64x64px ułożonych pionowo (od dołu do góry)
# 8 panels 64x64px arranged vertically (from bottom to top)
#
# Całkowita rozdzielczość: 64px (szer) x 512px (wys)
# Total resolution: 64px (width) x 512px (height)
#
# UWAGA: chain_length = 8 (nie parallel!), bo to 1 łańcuch z 8 panelami
# NOTE: chain_length = 8 (not parallel!), because it's 1 chain with 8 panels

rows = 64
cols = 64
chain_length = 8
parallel = 1

# Hardware mapping (usually "regular")
# Mapowanie sprzętowe (zazwyczaj "regular")
hardware_mapping = regular

# Pixel mapper for vertical arrangement (V-mapper for vertical screens)
# Mapowanie pikseli dla układu pionowego (V-mapper dla ekranów pionowych)
pixel_mapper = V-mapper

# GPIO slowdown (0-4, zalecane 3 dla RPi4)
# Spowolnienie GPIO (0-4, recommended 3 for RPi4)
gpio_slowdown = 3

# Serial port for ESP32 communication
# Port szeregowy do komunikacji z ESP32
serial_port = /dev/ttyUSB0
serial_baudrate = 1000000

# Display diagnostics on startup (true/false)
# Wyświetl ekran diagnostyczny przy starcie (true/false)
show_diagnostics = true

